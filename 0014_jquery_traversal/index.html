<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>

    <script src="app.js"></script>
  </head>

  <body>
    <h1>Sorting</h1>

    <ul id="fruits">
      <li class="fruit">Banana</li>
      <li class="fruit">Pear</li>
      <li class="fruit">Apple</li>
      <li class="fruit">Orange</li>
      <li class="fruit">Lime</li>
    </ul>
    <button id="sort-fruits">Sort fruits</button>

    <table id="ranking">
      <thead>
        <tr>
          <th>Name</th><th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="name">Foo</td><td class="points">19</td>
        </tr>
        <tr>
          <td class="name">Bar</td><td class="points">32</td>
        </tr>
        <tr>
          <td class="name">Zed</td><td class="points">25</td>
        </tr>
      </tbody>
    </table>
    <button id="sort-by-name">Sort by Name</button>
    <button id="sort-by-points">Sort by Points</button>
  </body>
</html>
