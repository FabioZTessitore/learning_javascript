<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Date</title>
  </head>

  <body>
    <h1>What time is it?</h1>
    <p id="timestamp"></p>

    <script>
    // here the page already exists!

    // look for <p id="timestamp"></p>
    var timestamp_p = document.getElementById('timestamp');

    // add content
    var now = new Date();
    timestamp_p.appendChild( document.createTextNode(now) );
    </script>
  </body>
</html>
